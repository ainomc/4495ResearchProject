<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=0.8">
  <title>Amenities Reservation App</title>

  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>

<div>
  <div th:insert="fragments/nav :: nav"></div>
  <div class="text-light" style="background-image: url('https://www.rentaqua.ca/wp-content/uploads/2019/10/BlueViewforBG-1920x1439.jpg');
                                   position: absolute;
                                   left: 0;
                                   top: 0;
                                   opacity: 0.6;
                                   z-index: -1;
                                   min-height: 100vh;
                                   min-width: 100vw;">
  </div>

  <div class="container" style="padding-top: 20vh; display: flex; flex-direction: column; align-items: center;">
    <h1 class="display-3">Reservation management made easy.</h1>
    <p class="lead">There is a rental apartment building with several amenities available for the tenants and owners through booking.</p>
    <a th:href="@{/main}" class="btn btn-success btn-lg my-2">Reserve an Amenity</a>
  </div>
</div>

<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>

</body>
</html>
